<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, Bootstrap alerts!</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap and its deps via CDN. -->
    <!-- Bootstrap depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- Bootstrap depends on Popper. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <!-- This is supposed to include the glyph icons.  It does. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="alert alert-success alert-dismissible">
        Operation succeeded.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>

      <!-- The button knows that it dismisses the alert panel div containing it.  -->
      <div class="alert alert-danger alert-dismissible">
        You lose, loser!
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>

      <div class="alert alert-warning alert-dismissible">
        WARNING: If you click the little X to the right, I will leave you.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>

      <div class="alert alert-info alert-dismissible">
        I am an alert-info alert panel.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
    </div> <!-- container -->
  </body>
</html>
