<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, dropdown menu!</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap and its deps via CDN. -->
    <!-- Bootstrap depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- Bootstrap depends on Popper. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <!-- The Bootstrap CSS. -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <!-- The Bootstrap JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dropdown">
        <!-- This button shows the dropdown menu. -->
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown">
          Create a new dive log entry
          <span class="caret"</span>
        </button>

        <!-- This list is the dropdown menu. -->
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown1">
          <li role="presentation">
            <a role="menuitem" href="#">Open water dive</a>
          </li>
          <li role="presentation">
            <a role="menuitem" href="#">Night dive</a>
          </li>
          <li role="presentation">
            <a role="menuitem" href="#">Wreck dive</a>
          </li>
          <li role="presentation" class="divider"></li>
          <li role="presentation">
            <a role="menuitem" href="#">Cave dive</a>
          </li>
        </ul>
      </div>
  </body>
</html>
