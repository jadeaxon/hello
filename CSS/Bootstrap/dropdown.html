<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, dropdown menu!</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap and its deps via CDN. -->
    <!-- Bootstrap depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- Bootstrap depends on Popper. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <!-- This is supposed to include the glyph icons.  It does. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="dropdown">
        <!-- This button shows the dropdown menu. -->
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown">
          Create a new dive log entry
          <span class="caret"</span>
        </button>

        <!-- This list is the dropdown menu. -->
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown1">
          <!-- You can group menu items using a dropdown-header. -->
          <li role="presentation" class="dropdown-header">Easy Dives</li>
          <!-- Add an icon in front of this menu item. -->
          <!-- If you try to put the <span> outside the <a>, then don't stay on the same line. -->
          <li role="presentation">
            <a role="menuitem" href="#">
              <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>&nbsp;Open water dive
            </a>
          </li>
          <li role="presentation" class="divider"></li>
          <li role="presentation" class="dropdown-header">Hard Dives</li>
          <li role="presentation">
            <a role="menuitem" href="#">Night dive</a>
          </li>
          <li role="presentation">
            <a role="menuitem" href="#">Wreck dive</a>
          </li>
          <li role="presentation">
            <a role="menuitem" href="#">Cave dive</a>
          </li>
        </ul>
      </div>
  </body>
</html>
