<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Inline List</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap 3 and its deps via CDN. -->
    <!-- Bootstrap 3 depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <style>
      .list-inline {
        padding: 16px 32px;
      }
      .list-inline > li:hover {
        background-color: maroon;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- A fluid container adjusts pixel-by-pixel rather than at specific screen size breakpoints. -->
    <div class="container-fluid">
      <div class="row">
        <!-- This creates a horizontal list. -->
        <!-- Bootstrap changes the default style of HTML elements to make them look better and consistent across browsers. -->
        <ul class="list-inline">
          <li>JavaScript</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>jQuery</li>
          <li>Bootstrap</li>
          <li>AngularJS</li>
        </ul>
      </div>
    </div>
  </body>
</html>
