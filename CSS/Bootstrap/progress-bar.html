<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>You're making progress!</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap and its deps via CDN. -->
    <!-- Bootstrap depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- Bootstrap depends on Popper. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <!-- This is supposed to include the glyph icons.  It does. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <!-- Simple progress bar. -->
      <h4>Progress</h4>
      <div class="progress">
        <!-- Use jQuery or AngularJS to update the values. -->
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="33" style="width: 33%"></div>
        33% complete
      </div>

      <!-- Multi-segment progress/status bar. -->
      <h4>Memory Usage</h4>
      <div class="progress">
        <div class="progress-bar progress-bar-danger"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="33"
          style="width: 33%">
          Kernel: 33%
        </div>
        <div class="progress-bar progress-bar-info"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="42"
          style="width: 42%">
          User: 42%
        </div>
        <div class="progress-bar progress-bar-success"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="42"
          style="width: 25%">
          Free: 25%
        </div>
      </div> <!-- progress -->
    </div> <!-- container -->
  </body>
</html>
