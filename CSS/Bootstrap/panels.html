<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, Bootstrap panels!</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap and its deps via CDN. -->
    <!-- Bootstrap depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- Bootstrap depends on Popper. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <!-- This is supposed to include the glyph icons.  It does. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          This is the body of a panel.
        </div>
      </div>
      <!-- A panel can have a header and a footer. -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4>This is a panel-heading.</h4>
        </div>
        <div class="panel-body">
          The body of the panel-primary.
        </div>
        <div class="panel-footer">
          <h4>This is the panel-footer.</h4>
        </div>
      </div> <!-- panel-primary -->
    </div> <!-- container -->
  </body>
</html>
