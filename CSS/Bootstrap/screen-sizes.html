<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, Bootstrap 3!</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap 3 and its deps via CDN. -->
    <!-- Bootstrap 3 depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Show a different div depending on the screen size. -->
    <!-- The div will only show/hide for the exact screen size given. -->
    <div>Screen size:</div>
    <div class="visible-xs">Extra Small</div>
    <div class="visible-sm">Small</div>
    <div class="visible-md">Medium</div>
    <div class="visible-lg">Large</div>
    <div class="hidden-md">This div is hidden on medium screens.</div>

  </body>
</html>
