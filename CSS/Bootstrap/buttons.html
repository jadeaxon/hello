<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Buttons and Links</title>
    <meta charset="utf-8" />

    <!-- Include Bootstrap 3 and its deps via CDN. -->
    <!-- Bootstrap 3 depends on jQuery. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    <!-- The Bootstrap 3 CSS. -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- The Bootstrap 3 JavaScript. -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <style>
      .list-inline {
        padding: 16px 32px;
      }
      .list-inline > li:hover {
        background-color: maroon;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h2>Default appearance</h2>
      <a href="#">Link</a>
      <button type="button">Button</button>
      <input type="button" value="Input Button" \>

      <!-- You can make a link look like a button. -->
      <h2>As Bootstrap buttons</h2>
      <a class="btn btn-default" role="button" href="#">Link</a>
      <button class="btn btn-default" type="button">Button</button>
      <input class="btn btn-default" type="button" value="Input Button" />

      <!-- You can make a button look like a link. -->
      <h2>As Bootstrap links</h2>
      <a class="btn btn-link" href="#">Link</a>
      <button class="btn btn-link" type="button" role="link">Button</button>
      <input class="btn btn-link" type="button" value="Input Button" role="link" />

    <!-- The book also refers to these styles as themes. -->
    <h2>Button styles</h2>
    <button class="btn btn-default">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-danger">Danger</button>

    <!-- These aren't screen size breakpoints like in layouts: these are button sizes. -->
    <h2>Button sizes</h2>
    <button class="btn btn-xs">Extra Small</button>
    <button class="btn btn-sm">Small</button>
    <button class="btn btn-md">Medium (default)</button>
    <button class="btn btn-lg">Large</button>

    <!-- Block button. -->
    <!-- Make button the width of its layout container parent rather than the width of its content. -->
    <h2>Button layout</h2>
    <button class="btn btn-block">Block</button>

    <!-- You can combine styles. -->
    <h2>Button combinations</h2>
    <button class="btn btn-xs btn-primary">Extra Small Primary</button>
    <button class="btn btn-lg btn-danger">Large Danger</button>


  </body>
</html>
