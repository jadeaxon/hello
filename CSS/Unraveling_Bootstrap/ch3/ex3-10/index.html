<!DOCTYPE html>
<html>
<head>
  <title>Button States</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin-top: 16px">
  <div class="container-fluid">
    <h2>Inactive, enabled buttons</h2>
    <a class="btn btn-primary" href="#"
       role="button">
      Primary button (Inactive)
    </a>
    <button class="btn btn-success" type="button">
      Success button (Inactive)
    </button>
    <h2>Active, enabled buttons</h2>
    <a class="btn btn-primary active" href="#"
       role="button">
      Primary button (Active)
    </a>
    <button class="btn btn-success active" 
            type="button">
      Success button (Active)
    </button>
    <h2>Disabled buttons</h2>
    <a class="btn btn-primary disabled" href="#"
       role="button">
      Primary button (Disabled)
    </a>
    <button class="btn btn-success disabled" 
            type="button">
      Success button (Disabled)
    </button>
  </div>
</body>
</html>
