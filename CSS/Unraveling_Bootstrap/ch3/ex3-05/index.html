<!DOCTYPE html>
<html>
<head>
  <title>Labels</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <br />
    <p>
      You have <span class="label label-default">12</span>
      new emails
    </p>
    <p>
      You have got <span class="label label-primary">4567</span>
      extra points
    </p>
    <p>
      <span class="label label-success">23</span>
      requests has been approved.
    </p>
    <p>
      Find more info in the
      <span class="label label-info">System Log</span>
    </p>
    <p>
      <span class="label label-warning">MYCOMP002</span>
      is runing low on memory
    </p>
    <p>
      <span class="label label-danger">4</span>
      exceptions has been caught.
    </p>
    <p>
      <span class="label">Here</span>
      A label is missing
    </p>
  </div>
</body>
</html>
