<!DOCTYPE html>
<html>
<head>
  <title>Links and Buttons</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <h2>Default appearance</h2>
    <a href="#">Link</a>
    <button type="button">Button</button>
    <input type="button" value="Input">
    <h2>Elements appear as buttons</h2>
    <a class="btn btn-default" role="button" href="#">
      Link #1
    </a>
    <button class="btn btn-default" type="button">
      Button #1
    </button>
    <input class="btn btn-default" type="button"
           value="Input #1">
    <h2>Elements appear as links</h2>
    <a class="btn btn-link" href="#">
      Link #2
    </a>
    <button class="btn btn-link" type="button"
            role="link">
      Button #2
    </button>
    <input class="btn btn-link" type="button"
           value="Input #2" role="link">
  </div>
</body>
</html>
