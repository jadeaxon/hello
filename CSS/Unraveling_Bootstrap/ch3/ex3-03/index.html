<!DOCTYPE html>
<html>
<head>
  <title>Inline Lists</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .list-inline {
      padding: 16px 32px;
    }
      .list-inline >li:hover {
        background-color: maroon;
        color: white;
      }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <ul class="list-inline">
        <li>My Training</li>
        <li>My Exams</li>
        <li>Organize</li>
        <li>Settings</li>
      </ul>
    </div>
  </div>
</body>
</html>
