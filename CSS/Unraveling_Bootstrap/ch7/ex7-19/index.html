<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="jQuery/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 32px;">
  <div class="container">
    <div class="row">
      <div id="simpleCarousel" class="carousel slide"
           data-ride="carousel"
           data-pause="">
        <ol class="carousel-indicators">
          <li data-target="#simpleCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#simpleCarousel" data-slide-to="1"></li>
          <li data-target="#simpleCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/Hawkfish.jpg" alt="Hawkfish" />
            <div class="carousel-caption">
              <h2>A beautiful hawkfish</h2>
            </div>
          </div>
          <div class="item">
            <img src="images/Lionfish.jpg" />
            <div class="carousel-caption">
              <h2>A dangerous lionfish</h2>
            </div>
          </div>
          <div class="item">
            <img src="images/Me.jpg" alt="Diver" />
            <div class="carousel-caption">
              <h2>Peaceful moments</h2>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#simpleCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#simpleCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
    <div class="row" style="margin-top: 16px;">
      <div class="col-xs-3 ">
        <button class="btn btn-primary center-block"
                onclick="$('#simpleCarousel').carousel('prev')">
          &laquo; Previous
        </button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary center-block"
                onclick="$('#simpleCarousel').carousel(0).carousel('cycle');">
          Reset
        </button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary center-block"
                onclick="$('#simpleCarousel').carousel('pause');">
          Pause
        </button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary center-block"
                onclick="$('#simpleCarousel').carousel('next')">
          Next &raquo;
        </button>
      </div>
    </div>
  </div>
  <script>
    $('#simpleCarousel').carousel({ interval: 2000 });
  </script>
</body>
</html>
