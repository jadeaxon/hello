<!DOCTYPE html>
<html>
<head>
  <title>Tooltips</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="jQuery/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 32px;">
  <div class="container">
    <h4>Use to Tab key to focus elements with tooltips</h4>
    <div id="myPanel" class="panel panel-default">
      <div class="panel-heading">
        Prepare your dive log
      </div>
      <div class="panel-body">
        With Younderwater.com, you can manage multiple
        <a href="#" data-toggle="tooltip"
           title="An online log book">dive logs</a>.
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary"
           data-toggle="tooltip"
           title="More information about multiple dive logs">
          Learn more &raquo;
        </button>
      </div>
    </div>
  </div>
  <script>
    $("*[data-toggle='tooltip']").tooltip(
      {
        trigger: 'focus',
        // --- Does not allow the tooltip to overflow the panel
        viewport: { selector: '#myPanel', padding: 4 }
      });
  </script>
</body>
</html>
