<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="jQuery/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 32px;">
  <div class="container">
    <div class="carousel slide" 
         data-ride="carousel"
         data-interval="3000">
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/Hawkfish.jpg" alt="Hawkfish"/>
          <div class="carousel-caption">
            <h2>A beautiful hawkfish</h2>
          </div>
        </div>
        <div class="item">
          <img src="images/Lionfish.jpg" alt="Lionfish"/>
          <div class="carousel-caption">
            <h2>A dangerous lionfish</h2>
          </div>
        </div>
        <div class="item">
          <img src="images/Me.jpg" alt="Diver"/>
          <div class="carousel-caption">
            <h2>Peaceful moments</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
