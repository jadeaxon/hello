<!DOCTYPE html>
<html>
<head>
  <title>Conference Registration</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin-top:16px;">
  <div class="container">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="salutation">Salutation:</label>
        <div class="col-sm-2">
          <select class="form-control" id="salutation" name="salutation">
            <option></option>
            <option>Mr.</option>
            <option>Mrs.</option>
            <option>Ms.</option>
            <option>Dr.</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-6">
          <input class="form-control" id="fname" type="text" name="fname"
                 autofocus />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last Name:</label>
        <div class="col-sm-6">
          <input class="form-control" id="lname" type="text"
                 name="lname" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input class="form-control" id="email" type="text" name="email" />
          <span class="help-block">We will send you the confirmation to this email address</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-primary" type="submit">
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
