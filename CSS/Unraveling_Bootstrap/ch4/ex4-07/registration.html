<!DOCTYPE html>
<html>
<head>
  <title>Inline Login Form</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin-top:16px;">
  <div class="container">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="user">Used ID</label>
        <input class="form-control" id="user" type="text" name="user"
               placeholder="User ID" />
      </div>
      <div class="form-group">
        <label class="sr-only" for="pwd">Password</label>
        <input class="form-control" id="pwd" type="password"
               name="pwd" placeholder="Password" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
  <div class="container">
    <h2>Your Account</h2>
    <p>
      Unless you log in, the system does not display
      your account's information.
    </p>
  </div>
</body>
</html>
