<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin-top:16px;">
  <div class="container">
    <h2>
      Fill in this form to register to Visual Studio
      Smarts Conference
    </h2>
    <form role="form">
      <fieldset>
        <legend>Personal Data</legend>
        <div class="form-group has-success has-feedback">
          <label class="control-label" for="fname">First Name:</label>
          <input class="form-control" id="fname" type="text" name="fname"
                 autofocus value="Steve" />
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-warning has-feedback">
          <label class="control-label" for="lname">Last Name:</label>
          <input class="form-control" id="lname" type="text"
                 name="lname" />
          <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
        <div class="form-group has-error has-feedback">
          <label class="control-label" for="email">Email:</label>
          <input class="form-control" id="email" type="text" name="email" />
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          <span class="help-block">We will send you the confirmation to this email address</span>
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit">
        Register
      </button>
    </form>
  </div>
</body>
</html>
