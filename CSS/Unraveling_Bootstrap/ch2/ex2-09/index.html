<!DOCTYPE html>
<html>
<head>
  <title>Row and Column Heights</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      background-color: papayawhip;
      border: 1px solid darkgray;
      padding: 8px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body style="margin-top: 16px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3 hidden-xs card">
        Extra Small
      </div>
      <div class="col-xs-3 hidden-sm card">
        Small
      </div>
      <div class="col-xs-3 hidden-md card">
        Medium
      </div>
      <div class="col-xs-3 hidden-lg card">
        Large
      </div>
      <div class="col-xs-3 card">
        Always
      </div>
    </div>
  </div>
</body>
</html>
