<!DOCTYPE html>
<html>
<head>
  <title>Row and Column Heights</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      background-color: papayawhip;
      border: 1px solid darkgray;
      padding: 8px;
      margin-bottom: 24px;

    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .company {
      font-size: 1.1em;
      font-style: italic;
      margin-bottom: 4px;
    }
  </style>
</head>
<body style="margin-top: 16px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <p class="name">Peter McAllister</p>
          <p class="company">MegaCorp</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <p class="name">Steve Ottochik</p>
          <p class="company">MySoft</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <p class="name">Anita Hegerland</p>
          <p class="company">SingASong Ltd.</p>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <p class="name">John Karpowsky</p>
          <p class="company">Uhum Inc.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
