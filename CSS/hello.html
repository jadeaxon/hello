<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, CSS!</title>
    <meta charset="utf-8" />

    <!-- The point of CSS is to separate how elements are displayed from how they are structured into a document. -->
    <!-- You can embed CSS directly into an HTML page via <style> tags. -->
    <!-- It's generally better to factor out the CSS into its own page and link it in. -->
    <style>
      /* Set the text color of all paragraphs to green. */
      /* The general syntax is <selector> <style object>. */
      /* The attributes of the style object are applied to all elements selected by the selector. */
      /* If an element doesn't have a style attribute set, it uses its parent's value. */
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>Hello, CSS!</p>
    <p>This paragraph is also green due to the power of CSS.</p>
  </body>
</html>
