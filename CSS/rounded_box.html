<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Rounded Boxes</title>
    <meta charset="utf-8" />

    <style>
      p {
        color: white;
        background-color: green;
        /* This gives the rounded corners. */
        /* If you are ambitous, you can round each corner separately and elliptically. */
        border-radius: 20px;
        /* This makes the width just fit the content. */
        display: inline-block;
        /* Make the paragraph's box a little bigger. */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <p>Rounded Box</p>
  </body>
</html>
