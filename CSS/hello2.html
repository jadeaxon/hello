<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hello, CSS!</title>
    <meta charset="utf-8" />

    <!-- Instead of using <style>, we link in a CSS file. -->
    <!-- The rel attribute says what kind of relationship linkee has to this doc. -->
    <link href="hello.css" rel="stylesheet" />

  </head>
  <body>
    <p>Hello, CSS!</p>
    <p>This paragraph is also green due to the power of CSS.</p>

    <!-- Instead of using the style attribute, we assign this element to a class. -->
    <!-- Then we use a selector to select paragraphs of that class in the CSS file. -->
    <p class="special">Style override!</p>

    <!-- You can also select elements by id.  The selector prefixes them with #. -->
    <p id="sadParagraph">I'm so blue!</p>
  </body>
</html>
