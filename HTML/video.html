<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Embedding a video with&lt;iframe&gt;</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Undercover Boss</h1>
    <!-- You can embed a YouTube video using an <iframe>. -->
    <iframe
      width="640" height="360"
      src="https://www.youtube.com/embed/FaOSCASqLsE"
      frameborder="0" allowfullscreen>
    </iframe>
  </body>
</html>
