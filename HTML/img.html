<!DOCTYPE html>
<!-- This is a comment.  The open tag says this page is HTML5. -->
<!-- The lang HTML element attribute sets the page language to US English. -->
<!-- The convention is to use double quotes and no space around the = sign. -->
<!-- The convention is for all tag and attribute names to be lowercase. -->
<html lang="en-us">
  <!-- The head section sets metadata and relationships to other files. -->
  <head>
    <!-- Set the character set (encoding) of this page to UTF-8. -->
    <!-- This is an encoding of Unicode generally using 8 bits that's ASCII-compatible. -->
    <!-- If you don't do this, Firefox emits a warning on the console. -->
    <meta charset="utf-8" />
    <!-- Some tags combine opening and closing tag in one using the <tagname /> form. -->

    <!-- Set arbitrary custom metadata. -->
    <meta name="foo" content="bar" />

    <!-- Sets the tile of the page. -->
    <!-- This is the title seen in the browser tab. -->
    <!-- This becomes the name of bookmarks made to this page. -->
    <title>Hello, &lt;img&gt;!</title>
    <!-- Note that closing tags have the form </tagname>. -->
  </head>
  <!-- The body section contains the actual content of the web page. -->
  <body>
    <!-- Paragraphs are block elements, so the image will appear under the paragraph. -->
    <p>Hello, &lt;img&gt;!</p>

    <!-- Display images via <img> tags. -->
    <!-- The alt attribute gives alternate text for screen readers (or if image fails to load). -->
    <img src="github-avatar.png" alt="GitHub avatar" />
    <!-- Scale down the image. -->

    <!-- Images are inline elements, so they will sit side-by-side. -->
    <!-- Clicking the image will take you to the full-size image. -->
    <a href="github-avatar.png"><img src="github-avatar.png" width="30" height="30" /></a>

    <!-- The all-too-familiar broken image. -->
    <img src="this-image-does-not-exist.jpg" />
  </body>
</html>
