<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Hello, range slider!</title>
    <!-- The <script> tag lets you embed JavaScript code. -->
    <script>
      // Handles form submission.
      function submitForm() {
        var e = document.getElementById('r1');
        alert('The value you submitted is ' + e.value + '.');
      }
    </script>
  </head>
  <body>
    <p>Hello, range slider!</p>
    <!-- Note that we can make the form submit action JavaScript code. -->
    <form name="rangeForm" action="javascript:submitForm()">
      <fieldset>
        <legend>Value</legend>
        <label for="r1">Value</label>
        <!-- A range input lets the user use a slider to pick a value. -->
        <input id="r1" type="range" name="value" min="1" max="10" value="5" />
      </fieldset>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
