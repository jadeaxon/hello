<!DOCTYPE html>
<!-- Use pythom -m http.server & to serve this page. -->
<!-- An anchor tag links you to an anchor point in this or another page. -->
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <!-- &whatever; is an entity.  It's like a character literal. -->
    <title>&lt;a&gt;</title>
  </head>
  <body>
    <!-- Jump to the <div> with id footer and change the page title. -->
    <a href="#footer" onclick="document.title = '<a> footer';">Jump to footer</a>
    <br />
    <!-- Jump to an absolute URL. -->
    <a href="https://www.google.com">Google</a>
    <br />
    <!-- Jump to a relative URL. -->
    <a href="hello.html">Hello, HTML!</a>
    <br />

    <!-- Giving an element an id makes it an anchor point.  You can use # to get to it. -->
    <div id="footer"><pre>Congratulations!  You have jumped to the footer.</pre></div>
  </body>
</html>
