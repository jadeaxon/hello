<html>
	<head>
		<title>Practice</title>
		<!-- Include the CSS. -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">	
	</head>	
	<body>
		<h1>Font Size Test</h1>
		<p>Jeff Anderson</p>
		<p>That's my name.</p>
		<p class="classy">I'm a classy paragraph.</p>
		<h2 class="typewriter">Multitag CSS Class</h2>
		<p class="typewriter">The typewriter class is not linked to a particular HTML tag.</p>
		<p class="important">This information is very important!</p>
		<p class="naples"><b>I</b> <i>went</i> to <strong>Naples</strong> to eat some <em>pizza</em>.</p>
		<p>Using a span is very <span class="spanish">bold</span>!</p>	
		<p>Do you like the color <span class="red">red</span>?</p>	
	</body>
</html>
