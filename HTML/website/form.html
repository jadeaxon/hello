<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Form</title>
		<!-- Include the CSS. -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">	
	</head>
	<body>
		<!-- A simple HTML form. -->
		<form action="process_form.groovy" method="post">
			Subject: <input type="text" name="subject" size="25" maxlength="20">
			<p>Message:<p>
			<textarea name="message" rows="10" cols="80">Enter your message here.</textarea>
			<p>What is the priority of this message?</p>
			<input type="radio" name="priority" value="meh" checked="checked">Meh
			<input type="radio" name="priority" value="urgent">Urgent
			<input type="radio" name="priority" value="dire">Dire
			<p>Message protocols?</p>
			<input type="checkbox" name="protocols" value="email" checked="checked">E-mail
			<input type="checkbox" name="protocols" value="slack">Slack
			<input type="checkbox" name="protocols" value="text">Text
			<p>Department to send message to?</p>
			<select name="department">
				<option value="AIS">AIS</option>
				<option value="APS" selected="selected">APS</option>
				<option value="Finance">Finance</option>
			</select>
			<br><br>
			<input type="submit" value="Send Message">
		</form>
	</body>
</html>
