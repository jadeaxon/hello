<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Form</title>
		<!-- Include the CSS. -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">	
	</head>
	<body>
		<!-- A simple HTML form. -->
		<form action="process_form.groovy" method="post">
			Subject: <input type="text" name="subject" size="25" maxlength="20">
			<p>Message:<p>
			<textarea name="message" rows="25" cols="80">Enter your message here.</textarea>
		</form>
	</body>
</html>
