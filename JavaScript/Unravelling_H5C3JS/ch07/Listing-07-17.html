<!DOCTYPE html>
<html>
<head>
  <title>Array as a stack</title>
  <script>
    var arr = [1, 2, 3];
    arr.push(4);
    arr.push(5);
    console.log(arr.pop());      // 5
    console.log(arr.pop());      // 4
    console.log(arr.toString()); // 1,2,3
  </script>
</head>
<body>

</body>
</html>
