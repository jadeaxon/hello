<!DOCTYPE html>
<html>
<head>
  <title>Passing arguments #1</title>
  <script>
    function doubleMe(arg) {
      arg = arg + arg;
      return arg;
    }

    var num1 = 5;
    var num2 = doubleMe(num1);
    console.log(num1); // displays 5
    console.log(num2); // displays 10
  </script>
</head>
<body>
  Listing 7-10: View the console output
</body>
</html>
