<!DOCTYPE html>
<html>
<head>
  <title>Copying values</title>
  <script>
    // Define two objects
    var obj1 = new Object();
    obj1.name = "Steve";
    var obj2 = obj1;
    obj2.name = "Bob";
    console.log(obj1.name
        + ", " + obj2.name);

    // Define two strings
    var str1 = "Steve";
    var str2 = str1;
    str2 = "Bob";
    console.log(str1 + ", " + str2);
  </script>
</head>
<body>
  Listing 7-8: View the console output
</body>
</html>
