<!DOCTYPE html>
<html>
<head>
  <title>Spacing with percentages</title>
  <style>
    .box {
      border: 4px solid blue;
      background-color: #a0a0a0;
    }

    .spacing {
      margin: 20%;
      padding: 10%;
    }

    .content {
      height: 80px;
      background-color: red;
    }

    body {
      margin: 0;
      border: 2px dashed black;
    }
  </style>
</head>
<body>
  <div class="box spacing">
    <div class="content" />
  </div>
</body>
</html>
