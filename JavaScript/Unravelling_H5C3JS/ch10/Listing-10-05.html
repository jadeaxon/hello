<!DOCTYPE html>
<html>
<head>
  <title>Margins and paddings</title>
  <style>
    .box {
      border: 4px solid blue;
      background-color: #a0a0a0;
    }

    .spacing {
      margin: 12px;
      padding: 24px;
    }

    .content {
      width: 100px;
      height: 80px;
      background-color: red;
    }

    table {
      border-collapse: collapse;
    }

    td {
      border: 1px dashed black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <div class="box spacing">
          <div class="content" />
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
