<!DOCTYPE html>
<html>
<head>
  <title>Conference Registration</title>
  <style>
    body {
      width: 540px;
      margin-left: 24px;
      font-family: Tahoma, Arial, sans-serif;
    }

    fieldset label {
      display: inline-block;
      width: 140px;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    fieldset {
      padding: 8px 12px;
      background-color: skyblue;
      border: 1px solid blue;
      margin-top: 18px;
      margin-bottom: 8px;
    }

    fieldset legend {
      background-color: navy;
      color: white;
    }

    #salutation {
      width: 100px;
    }

    #fname, #lname, #login, #pwd, #pwd2 {
      width: 160px;
    }

    #email {
      width: 240px;
    }

    p {
      margin-top: 10px;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 0.9em;
    }

    input[type='submit'] {
      padding: 8px 16px;
      border: 1px solid blue;
      background-color: navy;
      color: white;
    }
  </style>
</head>
<body>
  <h2>
    Fill in this form to register to Visual Studio
    Smarts Conference
  </h2>
  <form action="#">
    <fieldset>
      <legend>Personal Data</legend>
      <label for="salutation">Salutation</label>
      <select id="salutation" name="salutation">
        <option label="" value="" />
        <option label="Mr." value="Mr." selected />
        <option label="Mrs." value="Mrs." />
        <option label="Ms." value="Ms." />
        <option label="Dr." value="Dr." />
      </select>
      <br />
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="fname"
             autofocus />
      <br />
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lname" />
      <br />
      <label for="email">Email:</label>
      <input id="email" type="text" name="email" />
      <br />
      <p>Your Smarts Membership status</p>
      <label class="memberoption">
        <input type="radio" name="membership"
               value="none" />
        Not a member
      </label>
      <label class="memberoption">
        <input type="radio" name="membership"
               value="silver" />
        Silver member
      </label>
      <label class="memberoption">
        <input type="radio" name="membership"
               value="gold" checked />
        Gold member
      </label>
      <br />
      <a href="#">Read more about Smarts membership</a>
    </fieldset>
    <fieldset>
      <legend>Your Conference Account</legend>
      <label for="login">Login name:</label>
      <input id="login" type="text" name="login" />
      <br />
      <label for="pwd">Password:</label>
      <input id="pwd" type="password" name="pwd" />
      <br />
      <label for="pwd2">Confirm Password:</label>
      <input id="pwd2" type="password" name="pwd2" />
      <br />
    </fieldset>
    <fieldset>
      <legend>Sessions</legend>
      <p>What are the tracks you are interested in?</p>
      <label>
        <input type="checkbox" name="dev" />
        Development
      </label>
      <label>
        <input type="checkbox" name="alm" />
        ALM
      </label>
      <label>
        <input type="checkbox" name="aspnet" />
        ASP.NET
      </label>
      <label>
        <input type="checkbox" name="csharp" />
        C#
      </label>
      <label>
        <input type="checkbox" name="vb" />
        Visual Basic
      </label>
      <label>
        <input type="checkbox" name="sql" />
        SQL
      </label>
      <p>What do you expect from sessions?</p>
      <textarea id="comments" rows="3" cols="50"
                name="comments"></textarea>
    </fieldset>
    <input type="submit" value="Register" />
  </form>
</body>
</html>
