<!DOCTYPE html>
<html>
<head>
  <title>Tag, class, and ID selectors</title>
  <style>
    /* Tag selector*/
    h1 { color: red; }

    /* Class selector */
    .blue { color: blue; }

    /* ID selector */
    #greenLabel { color: green; }
  </style>
</head>
<body>
  <h1>This should be RED</h1>
  <h2 class="blue">This should be BLUE</h2>
  <h3 id="greenLabel">This is set to GREEN</h3>
  <h1>This is also RED</h1>
</body>
</html>
