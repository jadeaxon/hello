<!DOCTYPE html>
<html>
<head>
  <title>Using @media</title>
  <style>
    @media all {
      h1 {
        background-color: blue;
        color: white;
      }
    }

    @media print {
      h1 {
        background-color: white;
        color: blue;
      }
    }
  </style>
</head>
<body>
  <h1>Introduction</h1>
  <p>
    Lorem ipsum dolor sit amet, consectetur
    adipiscing elit fusce vel sapien elit
    in malesuada semper mi, id sollicitudin
    urna fermentum.
  </p>
</body>
</html>
