<!DOCTYPE html>
<html>
<head>
  <title>This is a small window</title>
</head>
<body>
  <button onclick="window.close()">
    close()
  </button>
  <button onclick="window.moveTo(100, 100)">
    moveTo(100, 100)
  </button>
  <button onclick="window.moveBy(20, 10)">
    moveBy(20, 10)
  </button>
  <hr />
  <button onclick="window.resizeTo(500, 300)">
    resizeTo(500, 300)
  </button>
  <button onclick="window.resizeBy(-20, -10)">
    resizeTo(-20, -10)
  </button>
  <hr />
</body>
</html>
