<!DOCTYPE html>
<html>
<head>
  <title>Issues with closure variables</title>
  <script>
    function giveMeFunctions() {
      var functions = [];
      for (var i = 0; i < 3; i++) {
        functions[i] = function () {
          return i * i;
        }
      }
      return functions;
    }

    var myFunctions = giveMeFunctions();
    for (var i = 0; i < myFunctions.length; i++) {
      console.log(i + ": " + myFunctions[i]());
    }
  </script>
</head>
