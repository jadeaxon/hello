<!DOCTYPE html>
<html>
<head>
  <title>Using HTML Lists</title>
</head>
<body>
  <p>This is an <em>unordered</em> list:</p>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Pear</li>
  </ul>
  <p>This is an <em>ordered</em> list:</p>
  <ol>
    <li>Open the door</li>
    <li>Step out</li>
    <li>Start your journey</li>
  </ol>
  <p>This ordered list is customized</p>
  <ol start="5" reversed type="I">
    <li>Roman 5</li>
    <li>Roman 4</li>
    <li>Roman 3</li>
  </ol>
</body>
</html>
