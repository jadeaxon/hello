<!DOCTYPE html>
<html>
<head>
  <title>
    Using &lt;p&gt; and &lt;br;/&gt; with styles
  </title>
  <style>
    p {
      margin-top: 1em;
      margin-bottom: 2em;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <p>
    #1: This long sentence is a single paragraph
    because it is enclosed between &lt;p&gt;
    and &lt;/p&gt; tags.
  </p>
  <p>
    #2: This is another paragraph
  </p>
  #3: This long text contains several lines
  <br />
  that have line breaks (represented by
  the &lt;br /&gt;) markup
  <br/>
  among them.
  <p>
    #4: This is a paragraph with explicit
    <br/>
    line break within.
  </p>
</body>
</html>
