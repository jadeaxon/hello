<!DOCTYPE html>
<html>
<head>
    <title>Using &lt;p&gt; and &lt;br;/&gt;</title>
</head>
<body>
  <p>
    This long sentence is a single paragraph
    because it is enclosed between &lt;p&gt;
    and &lt;/p&gt; tags.
  </p>
  This long text contains several lines
  <br />
  that have line break (represented by
  the &lt;br /&gt;) markups
  <br/>
  among them.
  <p>
    This is a paragraph with explicit
    <br/>
    line break within.
  </p>
</body>
</html>
