<!DOCTYPE html>
<html>
<head>
  <title>Modernizr Sample</title>
  <style>
    li {
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <p>
    By default, Internet Explorer does not support
    the <code>reversed</code> attribute of the
    &lt;ol&gt; tag.
  </p>
  <ol start="48" type="I" reversed>
    <li>Roman 48</li>
    <li>Roman 47</li>
    <li>Roman 46</li>
  </ol>
</body>
</html>
