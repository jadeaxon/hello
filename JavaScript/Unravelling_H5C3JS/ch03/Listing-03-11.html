<!DOCTYPE html>
<html>
<head>
  <title>Using rowspan and colspan</title>
</head>
<body>
  <table border="1">
    <!-- Row 1 -->
    <tr>
      <td>North</td>
      <td>12%</td>
      <td>$38.64m</td>
    </tr>
    <!-- Row 2 -->
    <tr><td colspan="3">Top 3</td></tr>
    <!-- Row 3 -->
    <tr>
      <td colspan="2">Chicago</td>
      <td>$20.09m</td>
    </tr>
    <!-- Row 4 -->
    <tr>
      <td colspan="2">Cleveland</td>
      <td>$12.24m</td>
    </tr>
    <!-- Row 5 -->
    <tr>
      <td colspan="2">Minneapolis</td>
      <td>$3.53m</td>
    </tr>
    <!-- Row 6 -->
    <tr>
      <td>East</td>
      <td>42%</td>
      <td>$135.24m</td>
    </tr>
    <!-- Row 7 -->
    <tr><td colspan="3">Top 3</td></tr>
    <!-- Row 8 -->
    <tr>
      <td rowspan="3" colspan="2">???</td>
      <td>$34.52m</td>
    </tr>
    <!-- Row 9 -->
    <tr><td>$23.09m</td></tr>
    <!-- Row 10 -->
    <tr><td>$12.64m</td></tr>
    <!-- Row 11 -->
    <tr>
      <td>South</td>
      <td>27%</td>
      <td>$86.94m</td>
    </tr>
    <!-- Row 12 -->
    <tr>
      <td>West</td>
      <td>19%</td>
      <td>$61.18m</td>
    </tr>
  </table>
</body>
</html>
