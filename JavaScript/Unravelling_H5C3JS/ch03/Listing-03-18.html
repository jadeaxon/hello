<!DOCTYPE html>
<html>
<head>
  <title>Table with header and footer</title>
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 4px 8px;
      border: 1px solid dimgray;
    }
    th, tfoot td {
      background-color: navy;
      color: white;
      text-align: left;
    }
    tr:nth-child(odd) {
      background-color: lightblue;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>Office</th><th>Result</th></tr>
    </thead>
    <tbody>
      <tr><td>North</td><td>3.28</td></tr>
      <tr><td>East</td><td>11.23</td></tr>
      <tr><td>South</td><td>6.37</td></tr>
      <tr><td>West</td><td>10.51</td></tr>
    </tbody>
    <tfoot>
      <tr><th>Sum</th><th>31.39</th></tr>
    </tfoot>
  </table>
</body>
</html>
