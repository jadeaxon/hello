<!DOCTYPE html>
<html>
<head>
  <title>Header Cells with Styles</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
    }
    table {
      background-color: aliceblue;
      border: 4px solid dimgray;
      border-collapse: collapse;
    }

    td, th {
      padding: 4px 8px;
      text-align: center;
      border: 2px solid dimgray;
    }

    th {
      font-weight: normal;
      background-color: cornflowerblue;
      color: white;
    }

    td {
      color: dimgray;
      font-weight: bold;
    }

    .origin {
      background-color: navy;
      color: lightgoldenrodyellow
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td rowspan="2" colspan="2" class="origin">XOR</td>
      <th id="input" colspan="2">Input</th>
    </tr>
    <tr>
      <th headers="input" scope="col">false</th>
      <th headers="input" scope="col">true</th>
    </tr>
    <tr>
      <th id="output" rowspan="2">Output</th>
      <th headers="output" scope="row">false</th>
      <td>false</td>
      <td>true</td>
    </tr>
    <tr>
      <th headers="output" scope="row">true</th>
      <td>true</td>
      <td>false</td>
    </tr>
  </table>
</body>
</html>
