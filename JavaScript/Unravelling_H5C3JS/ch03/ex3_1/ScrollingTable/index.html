<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scrolling table body</title>
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    thead th, tbody td, tfoot td {
      width: 120px;
    }
      thead th + th, tbody td + td, tfoot td + td {
        width: 60px;
      }
    thead, tfoot, tbody {
      display: block;
    }
    tbody {
      height: 280px;
      overflow-y: scroll;
    }
    th, td {
      padding: 4px 8px;
      border: 1px solid dimgray;
    }
    th, tfoot td {
      background-color: navy;
      color: white;
      text-align: left;
    }
    tr:nth-child(odd) {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>Operation</th><th>Result</th></tr>
    </thead>
    <tbody>
      <!-- Filled up by JavaScript -->
    </tbody>
    <tfoot>
      <!-- Filled up by JavaScript -->
    </tfoot>
  </table>

  <script src="Scripts/jquery-2.0.3.min.js"></script>
  <!-- Generate random table content -->
  <script>
    $(function () {
      var sum = 0;
      for (var i = 0; i < 100; i++) {
        var a = Math.floor(100 * Math.random());
        var b = Math.floor(100 * Math.random());
        var row = $("<tr>")
          .append($("<td>").html(a + " + " + b + " ="))
          .append($("<td>").html(a + b));
        sum += a + b;
        $("tbody").append(row);
      }
      var sumRow = $("<tr>")
        .append($("<td>").html("Sum:"))
        .append($("<td>").html(sum));
      $("tfoot").append(sumRow);
    });
  </script>
</body>
</html>
