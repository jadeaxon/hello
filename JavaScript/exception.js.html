<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exceptions</title>
    <script>
      try {
        var greeting = "Hello, exceptions!";
        aler(greeting); // This will throw a ReferenceError since 'aler' DNE.
      }
      catch (e) {
        alert(e);
      }
    </script>
  </head>
  <body>
    <p>This page uses JavaScript exception handling.</p>
  </body>
</html>
