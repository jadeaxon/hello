<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script>
			function helloEvents() {
				alert("Hello, events!");
			}

			// This gets called when the zip code field loses focus.
			function fillCity() {
				var cityName;
				var zipEntered = document.getElementById("zip").value;
				switch (zipEntered) {
					case "60608":
						cityName = "Chicago"; break;
					case "84601":
						cityName = "Provo"; break;
					case "90210":
						cityName = "Beverly Hills"; break;
					default:
						cityName = "unknown";
				} // switch
				// Set the value of the city element.
				document.getElementById("city").value = cityName;
			} // fillCity()
		</script>
	</head>
	<body>
		<!-- An inline event handler for the onClick event. -->
		<a href="JavaScript:void(0)" onClick="alert('Clicked')">Click Me</a><br>
		<a href="JavaScript:void(0)" onClick="helloEvents()">Call a Function</a><br>

		<!-- An image that changes its source when the mouse hovers over it. -->
		<img src="images/unchecked.png" alt="checkbox" onMouseover="src='images/checked.png'" onMouseout="src='images/unchecked.png'"><br>

		<!-- An input text field that changes its background color when it has the focus. -->
		<label>Input <input
						type="text" size="20"
						onFocus="this.style.backgroundColor='yellow'"
						onBlur="this.style.backgroundColor='white'">
		</label>

		<!-- This form automatically fills in the city based on the zip code. -->
		<form action="noop.py">
			ZIP:<br>
			<input type="text" id="zip" onBlur="fillCity()"><br>
			City:<br>
			<input type="text" id="city">
		</form>
	</body>
</html>
