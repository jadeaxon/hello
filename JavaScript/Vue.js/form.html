<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello, Vue.js forms!</title>
  </head>
  <body>
    <!-- A div to attach our app to. -->
    <!-- Use {{<expression>}} to interpolate. -->
    <div id="app">
      <p>{{hello}}</p>
      <label>Name: </label><input name="name" type="text" v-model="input.name" /><br />
      <label>Email: </label><input name="email" type="text" v-model="input.email" />
      <p>{{input.name}}</p>
      <p>{{input.email}}</p>
    </div>

    <!-- Include the Vue.js framework via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- The code for our app. -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          // Use this property in the <div> controller by this Vue app.
          hello: 'Hello, Vue.js forms!',
          input: {
            name: 'your name',
            email: 'your email'
          }
        }
      });
    </script>

  </body>
</html>
