<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello, Vue.js v-for!</title>
  </head>
  <body>
    <!-- A div to attach our app to. -->
    <!-- This will be replaced by the template element. -->
    <div id="app"></div>

    <!-- Include the Vue.js framework via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- The code for our app. -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          items: [' first', 'two', '3']
        },
        // Iterate over a list using the v-for directive.
        // Note the use of ` for multi-line quoting.
        // Note that template has to be a single HTML element.
        template: `
        <div>
          <h3>A list generated by v-for</h3>
          <ul>
            <li v-for ="item in items">{{item}}</li>
          </ul>
        </div>`
      });
    </script>

  </body>
</html>
