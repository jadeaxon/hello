<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello, Vue.js v-for!</title>
  </head>
  <body>
    <!-- A div to attach our app to. -->
    <!-- This will be replaced by the template element. -->
    <div id="app"></div>

    <!-- Include the Vue.js framework via CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- The code for our app. -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          items: [' first', 'two', '3'],
          things: [
            {name: 'Foo', value: 3},
            {name: 'Bar', value: 4},
            {name: 'Baz', value: 5}
          ],
          thingamajig: {
            foo: 'I am foo.',
            bar: 'I am bar.',
            baz: 'I am baz.'
          }
        },
        // Iterate over a list using the v-for directive.
        // Note the use of ` for multi-line quoting.
        // Note that template has to be a single HTML element.
        template: `
        <div>
          <h3>A list generated by v-for</h3>
          <ul>
            <li v-for="item in items">{{item}}</li>
          </ul>

          <!-- Use :key to loop over objects. -->
          <!-- Actually, I'm not sure what the point of setting the key is. -->
          <h3>Looping over objects on a specific property</h3>
          <ul>
            <li v-for="thing in things" v-bind:key="thing.name">{{thing.name}}: {{thing}}</li>
          </ul>

          <!-- Also get the index during the loop. -->
          <h3>Looping over objects; also getting index</h3>
          <ul>
            <li v-for="(thing, index) in things" v-bind:key="thing.name">
              {{index}}: {{thing.name}}
             </li>
          </ul>

          <!-- Loop over the properties of a single object. -->
          <h3>Loop over properties of an object</h3>
          <ul>
            <li v-for="(p, k, i) in thingamajig">
              {{i}}: {{k}} => {{p}}
            </li>
          </ul>

        </div>`
      });
    </script>

  </body>
</html>
