<!DOCTYPE html>
<html>
  <head>
    <!-- Use Angular Material stylesheet. -->
    <link rel="stylesheet"
          href="node_modules/angular-material/angular-material.min.css">
    <!--
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.7/angular-material.min.css">
    -->
    <!-- Older version used by book
    <link rel="stylesheet"
          href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css">
    -->
    <title>Hello, Angular Material!</title>
  </head>
  <body ng-app="helloAngularMaterialApp" ng-controller="appController" layout="column">

    <!-- Create a title toolbar. -->
    <md-toolbar layout-padding>
      <div class="md-toolbar-tools">
        <h2>Welcome to Angular Material!</h2>
      </div>
    </md-toolbar>

    <p>{{message}}</p>

    <!-- Show some tabs. -->
    <md-tabs>
      <md-tab label="First Tab">
          <p>This is the contets of the first tab.</p>
      </md-tab>
      <md-tab label="Second Tab">
          <p>This is the contents of the seconds tab.</p>
      </md-tab>
    </md-tabs>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material requires some of the AngularJS libraries. -->
    <!-- 1.6.9 is the latest, but it does not seem to work for the book examples. -->
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    -->

    <!-- Older version used by book
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    -->

    <!-- Use the Angular Material library now that we have all its deps. -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <!-- Old version used by book.
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.js"></script>
    -->

    <!-- Finally, load the AngularJS app itself. -->
    <script src="app/main.js"></script>
    <script src="app/controller.js"></script>

    <!--
    <script>
      // This loads our app with Angular Material as a dep.
      // This has to come last or the necessary JavaScript lib deps and page
      // elements won't have loaded yet.
      angular.module("helloAngularMaterialApp", ["ngMaterial"]);
    </script>
    -->

  </body>
</html>
