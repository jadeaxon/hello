  python -m http.server # Assumes Python 3.
  E http://localhost:8000/service.html # Open in web browser.  Uses my E alias for Cygwin.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <!-- AngularJS Material CSS. -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  </head>
  <body ng-app="demoApp" ng-cloak>
    <!-- My HTML. -->
    <div ng-controller="demoController">
      <p>{{greeting}}</p>
      <!-- Use the filter defined below. -->
      <p>Today is {{today}}.</p>

    </div>

    <!-- AngularJS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- My app. -->
    <script>
      var app = angular.module('demoApp', []);

      // Use the custom $$day service.
      app.controller("demoController", function($scope, $$day) {
        $scope.greeting = "Hello, AngularJS services!";
        $scope.today = $$day.today;
      });

      app.service("$$day", function () {
        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        this.today = dayNames[new Date().getDay()];
        return this;
      });

    </script>
  </body>
</html>
