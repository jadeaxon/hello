<!DOCTYPE html>
<!-- To run:
  python -m http.server # Assumes Python 3.
  E http://localhost:8000/service.html # Open in web browser.  Uses my E alias for Cygwin.
-->
<html lang="en">
  <head>
    <title>Pro AngularJS Exercise 10.1</title>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS. -->
			<link
				rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">

			<!-- Bootstrap CSS theme. -->
			<link
				rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
				crossorigin="anonymous">

      <!-- AngularJS Material CSS. -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  </head>
  <body ng-app="demoApp" ng-cloak>
    <!-- My HTML. -->
    <div ng-controller="demoController">
      <p>{{greeting}}</p>
    </div>
    <div id="todoPanel" class="panel" ng-controller="demoController">
      <div class="well">
        <div>The first item is: {{todos[0].action}}</div>
      </div>
      <div class="form-group well">
        <label for="firstItem">Set First Item:</label>
        <input name="firstItem" class="form-control" ng-model="todos[0].action" />
      </div>
      <h3 class="panel-header">To Do List</h3>
      <!-- Useful one-way data binding. -->
      <div>There are {{todos.length}} items</div>
      <!-- Pointless. -->
      <div>
        There are <span ng-bind="todos.length"></span> items
      </div>
      <!-- Also pointless. -->
      <div ng-bind-template=
        "First: {{todos[0].action}}. Second: {{todos[1].action}}">
      </div>
      <!-- Use the double curly braces without triggering expression eval. -->
      <div ng-non-bindable>
        AngularJS uses {{ and }} characters for templates
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Action</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todos">
            <td>{{item.action}}</td>
            <td>{{item.complete}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery JavaScript. -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous">
    </script>

    <!-- AngularJS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- My app. -->
    <script>
      var app = angular.module('demoApp', []);
      app.controller("demoController", function ($scope) {
        $scope.greeting = "Hello, AngularJS ex10_1!";
        $scope.todos = [
        { action: "Get groceries", complete: false },
        { action: "Call plumber", complete: false },
        { action: "Buy running shoes", complete: true },
        { action: "Buy flowers", complete: false },
        { action: "Call family", complete: false }];
      });
    </script>
  </body>
</html>
