  python -m http.server # Assumes Python 3.
  E http://localhost:8000/validation.html # Open in web browser.  Uses my E alias for Cygwin.
-->
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
      <!-- AngularJS Material CSS. -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  </head>
  <body ng-app="demoApp" ng-cloak>
    <!-- My HTML. -->
    <div ng-controller="demoController">
      <p>{{greeting}}</p>
      <!-- Use the filter defined below. -->
      <p>Day 2 is {{2 | dayName }}.</p>

    </div>

    <!-- AngularJS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- My app. -->
    <script type="text/javascript">
      var app = angular.module('demoApp', ['ngMessages']);

      app.controller("demoController", function($scope) {
        $scope.greeting = "Hello, AngularJS filters!";
      });

      // Register a filter factory with our app module.  The factory returns a filter function.
      app.filter("dayName", function () {
        var filter = function (input) {
          var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
          return angular.isNumber(input) ? dayNames[input] : input;
        };
        return filter;
      });
    </script>
  </body>
</html>
