<!doctype html>
<!-- Associate our app module with this page. -->
<html lang="en_US" ng-app="helloApp">
  <head>
    <meta charset="utf-8" />
    <title>Hello, Angular JS!</title>

    <!-- AngularJS requires jQuery. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>

    <!-- Include AngularJS. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <!-- Include our stylesheet. -->
    <link rel="stylesheet" href="hello.css" />

    <!-- Include our app module. -->
    <script type="text/javascript" src="hello.js"></script>

  </head>
  <body>
    <!-- Associate one of the controllers in our app with this div. -->
    <!-- ng-cloak hides this element until its scope is fully initialized. -->
    <!-- This prevents glitchy display of {}s. -->
    <div ng-cloak ng-controller="HelloCtrl">
      <!-- Show a message stored in the scope of the controller. -->
      {{message}}
    </div>

    <!-- Use another controller on a different div. -->
    <div id="name1" ng-cloak ng-controller="NameCtrl">
      <p>Is your name {{fullName()}}?</p>
    </div>

    <!-- Use the same controller type on two different views. -->
    <div id="name2" ng-cloak ng-controller="NameCtrl">
      <!-- We use ng-init to run some code before the children DOM elements render. -->
      <!-- The scope setter method changes its first name. -->
      <!-- Notice how the first name in the other div with a NameCtrl does not change. -->
      <p ng-init="setFirstName('Steven')">I changed your name to {{fullName()}}.</p>

      <label for="nameField">First Name: </label><input id="nameField" type="text" ng-model="firstName"><br>

    </div>
  </body>
</html>
