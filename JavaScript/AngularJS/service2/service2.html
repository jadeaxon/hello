<!DOCTYPE html>
<html ng-app="exampleApp">
  <head>
    <title>Services and Modules</title>
    <!-- Bootstrap CSS. -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- Bootstrap CSS theme. -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

    <!-- AngularJS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- My app. -->
    <script>
      angular.module("exampleApp", ["customDirectives"]); // Contruct the app module.
    </script>
    <script src="controllers.js"></script>
    <script src="directives.js"></script>
  </head>
  <body ng-controller="defaultCtrl">
    <div class="well">
      <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
        <button class="btn btn-default" ng-repeat="city in data.cities">
          {{city}}
        </button>
      </div>
      <h5>Total Clicks: {{data.totalClicks}}</h5>
    </div>
  </body>
</html>
