<!DOCTYPE html>
<html>
<head>
  <title>Dive Log (jQuery)</title>
  <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <h1>My Latest Dives (jQuery)</h1>
    <div class="row" id="logbook">
    </div>
  </div>

  <!-- Include the jQuery library. -->
  <script src="./lib/jquery/jquery.min.js"></script>

  <!-- Include our own JavaScript. -->
  <script src="dives.js"></script>
  <script>
    // After the document has loaded, use jQuery to dynamically add
    // HTML for each dive defined in dives.js.
    // This works, but the intermix of HTML and JavaScript is ugly.
    $(document).ready(function () {
      for (var i = 0; i < dives.length; i++) {
        var dive = dives[i];
        $("#logbook").append(
          "<div class='col-sm-4'>" +
          '<h3>' + dive.site + '</h3>' +
          '<h4>' + dive.location + '</h4>' +
          '<h2>' + dive.depth + ' feet | ' +
          dive.time + ' min</h2>' +
          '</div>');
      }
    });
  </script>
</body>
</html>
