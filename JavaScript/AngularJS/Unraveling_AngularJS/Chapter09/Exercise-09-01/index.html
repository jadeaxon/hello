<!DOCTYPE html>
<html ng-app="services">
  <head>
    <title>Constant Service</title>
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body ng-controller="statsCtrl">
    <div class="container">
      <h2>The number of your dives: {{DIVE_NUM}}.</h2>
      <h2>Hours spent underwater: {{HOURS}}.</h2>
      <h2>
        Average dive time: {{avgTime | number:2}} minutes.
      </h2>
    </div>
    <script src="./lib/angular/angular.min.js"></script>
    <script>
      // Use constant() to register a constant service with a module.
      angular.module('services', [])
        .constant('$$DIVE_NUM', 449)
        .constant('$$HOURS', 403.9)
        .controller('statsCtrl',
          function ($scope, $$DIVE_NUM, $$HOURS) {
            $scope.DIVE_NUM = $$DIVE_NUM;
            $scope.HOURS = $$HOURS;
            $scope.avgTime = $$HOURS / $$DIVE_NUM * 60;
          });
    </script>
  </body>
</html>
