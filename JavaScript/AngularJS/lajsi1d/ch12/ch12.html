<!doctype html>
<html lang="en_US" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <title>Chapter 12: Custom Directives</title>

    <!-- AngularJS requires jQuery. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>

    <!-- Include AngularJS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <!-- Include our stylesheet. -->
    <link rel="stylesheet" href="ch12.css" />

    <!-- Include our app module. -->
    <script src="ch12.js"></script>

    <!-- Include our directives module. -->
    <!-- Even though our app depends on the directives module, we can load it after. -->
    <script src="directives/directives.js"></script>

  </head>
  <body>
    <div ng-cloak ng-controller="MainCtrl">
      <!-- Use our custom element directive. -->
      <jsa-red>
        <!-- Note that we can nest a directive within a directive. -->
        <!-- Use our custom attribute directive. -->
        <h2 jsa-title></h2><br>
      </jsa-red>

      <!-- Another custom directive that uses transclusion. -->
      <div jsa-pane title="In Custom Directive Scope">
        <p>This paragraph should get transcluded.</p>
      </div>

      <!-- A custom directive that responds to click events. -->
      <jsa-click-counter></jsa-click-counter>
    </div>
  </body>
</html>
