<!doctype html>
<html lang="en_US" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <title>Chapter 17: Tables</title>

    <!-- AngularJS requires jQuery. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>

    <!-- Include AngularJS. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.min.js"></script>


    <!-- Include our stylesheet. -->
    <link rel="stylesheet" href="ch17.css" />

    <!-- Include our app module. -->
    <script type="text/javascript" src="ch17.js"></script>

  </head>
  <body>
    <div ng-cloak ng-controller="MainCtrl">
      <!-- We can use ng-repeat to compose large tables from a list of objects. -->
      <table id="guitarists">
        <tr>
          <th>Index</th>
          <th>Guitarist</th>
          <th>Song</th>
          <th>Technique</th>
        </tr>
        <tr ng-repeat="guitarist in guitarists">
          <!-- The $index service is automatically injected by ng-repeat. -->
          <!-- It tells us the 0-based index of the repetition we're on. -->
          <td>{{$index}}</td>
          <td>{{guitarist.name}}</td>
          <td>{{guitarist.song}}</td>
          <td>{{guitarist.technique}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
