<!doctype html>
<html lang="en_US" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <title>Chapter 8</title>

    <!-- AngularJS requires jQuery. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>

    <!-- Include AngularJS. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <!-- Include our stylesheet. -->
    <link rel="stylesheet" href="ch08.css" />

    <!-- Include our app module. -->
    <script type="text/javascript" src="ch08.js"></script>

  </head>
  <body>
    <!-- ng-init runs an initializer block for the $scope of this controller. -->
    <div ng-cloak ng-controller="MainCtrl" ng-init="foo=1;bar=2;baz='baz';">
      <!-- Note the use of ng-non-bindable to prevent interpolation inside curly braces. -->
      <p ng-non-bindable>JavaScript expressions go inside {{}}.</p>
      {{message}}<br>
      <!-- You can put arbitrary JavaScript inside the {{}}. -->
      <!-- Well, you can't define functions, do loops, branching, and a few other things. -->
      {{ 12 * 12 }}<br>
      {{baz}} = {{foo + bar}}<br>
    </div>
  </body>
</html>
