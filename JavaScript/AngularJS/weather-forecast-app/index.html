<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
  <head>
    <title>AngularJS Weather Forecast SPA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- Bootstrap is entirely CSS, so we load this dep up here. -->
    <!-- load bootstrap and fontawesome via CDN (Content Distribution Network) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <!-- This is just to make things bigger in the instructor's Udemy video. -->
    <style>
      html, body, input, select, textarea
      {
        font-size: 1.05em !important;
      }
    </style>
  </head>
  <body>

    <!-- Top navbar for the application. -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS Weather</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <!-- This element tagged by ng-view gets replaced by whatever the router selects. -->
      <div ng-view></div>

    </div>

    <!-- Load the JavaScript lib deps. -->
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script> <!-- AngularJS 1.x -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script> <!-- ngRoute -->
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script> <!-- ngResource -->
    <script src="app.js"></script> <!-- Our AngularJS application. -->
  </body>
</html>
