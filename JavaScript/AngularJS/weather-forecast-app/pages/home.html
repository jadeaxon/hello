<!-- This uses Bootstrap CSS.  The dep is included in index.html which includes this view view ng-view. -->
<!-- "row" is a Bootstrap CSS class. -->
<!-- This replaces whatever element is tagged by ng-view (if the URL causes the router to select this "page"/view. -->
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4>City to Get Weather Forecast For</h4>
    <div class="form-group">
      <!-- User types in city for desired weather forecast here. -->
      <!-- We don't have ng-controller anywhere because the router provides that for us. -->
      <!-- $scope.city exists in the controller bound to this view by the router. -->
      <!-- So, we have two-way data binding from this HTML input field back to the scope (view model) in the controller. -->
      <!-- The logic in the controllers further sync this back to our service which wraps (part of) the overall system/application model. -->
      <!-- In this case, the model itself is just a single variable in the service. -->
      <input type="text" ng-model="city" class="form-control" />
    </div>
    <!-- Button to submit the form. -->
    <!-- This requested URL will get routed to our forecast.html view. -->
    <a href="#/forecast" class="btn btn-primary">Get Forecast</a>
  </div>
</div>
