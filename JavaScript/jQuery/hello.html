<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <link rel="stylesheet" type="text/css" href="hello.css" />
    <!-- Load jQuery. -->
    <!-- I just downloaded jQuery directly, but you can also use npm to get it. -->
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>
    <p id="alice">Alice</p>
    <p class="big">Big</p>
    <button id="enlarge">Eat Me</button>
    <button id="reduce">Drink Me</button>
    <p>This image is powered by jQuery</p>
    <img src="logo.jpg" id="logo" alt="logo" height="200" width="200"><br>
    <button id="toggle">Toggle</button>


    <!-- Load some other code that uses jQuery. -->
    <!-- Note that if you load this code in <head>, it won't work. -->
    <!-- You are trying to attach code to DOM elements that don't exist yet. -->
    <script src="hello.js"></script>
  </body>
</html>
