<!DOCTYPE HTML>
<html>
  <head>
    <title>RowReorder Extension</title>
    <meta charset="utf-8" />

    <!-- DataTables requires jQuery. -->
    <!-- These extra attributes allow checking that the 3rd-party file hasn't been tampered with. -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
    </script>

    <!-- DataTables also supports the Bootstrap CSS library. -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

    <!-- The main DataTables library from their CDN. -->
    <script type="text/javascript" charset="utf8"
      src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <!-- The RowReorder extension. -->
    <link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/rowreorder/1.2.4/css/rowReorder.dataTables.min.css"/>
    <script type="text/javascript"
      src="https://cdn.datatables.net/rowreorder/1.2.4/js/dataTables.rowReorder.min.js"></script>

    <script>
      $(document).ready(function () {
        // Define the data for the table to show.
        model = [
          ['1', 'one', 'um', 'ein', 'uno'],
          ['2', 'two', 'dos', 'zwei', 'due'],
          ['3', 'three', 'tres', 'drei', 'tre'],
          ['4', 'four', 'quatro', 'vier', 'quattro'],
          ['5', 'five', 'cinco', 'f√ºnf', 'cinque'],
          ['6', 'six', 'seis', 'sechs', 'sei']
        ];

        // Turn the HTML table into a DataTable instance.
        $('table#mytable').DataTable({
          data: model,
          // Allow reordering of rows by drag-and-drop via the RowReorder extension.
          // You must initiate your drag from the first column.
          // Dragging inside other columns just selects all text within them.
          rowReorder: true,
          // If sorting is enabled, it will override anything you do by dragging rows.
          ordering: false
        });
      });
    </script>
  </head>
  <body>
    <p>Click and drag in the first column to reorder rows.</p>
    <!-- You can turn any HTML table into a DataTable instance. -->
    <table id="mytable">
      <thead>
        <tr>
          <th>Base 10</th>
          <th>English</th>
          <th>Portuguese</th>
          <th>German</th>
          <th>Italian</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
