<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <script>
      // Validates that a radio button has been selected.
      function validateRadioButton(name) {
        var buttons = document.getElementsByName(name);
        // for (var button in buttons) { // This did not work. 
        for (var i = 0; i < buttons.length; i++) {
          if (buttons[i].checked) {
            alert("You chose " + buttons[i].value + "."); 
            return true;
          }
        }
        alert("You must select a technology.");
        return false;
      }   

    </script>
  </head>
  <body>
    <form onSubmit="return validateRadioButton('r1');">
      <h3>Select a technology:</h3>
      <input type="radio" name="r1" value="JavaScript"> JavaScript<br>
      <input type="radio" name="r1" value="CSS"> CSS<br>
      <input type="radio" name="r1" value="HTML"> HTML<br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
